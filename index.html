    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }

    function expand(d) {
        if (d._children) {
            d.children = d._children;
            d.children.forEach(expand);
            d._children = null;
        }
    }   
    // Toggle children function
    function toggleChildren(d) {
        // always show root node with one level
        if(!d.parent){
            return d;            
        }        
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        return d;
    }

    function dealsClick(d) {
        if (d3.event.defaultPrevented) return; // click suppressed
        
        if(d.depth!=0){
            d.sel = true;
            if(d.depth > 1 && d.parent){
                d.parent.sel = true
            }

        if(d.depth!=0){
            d.sel = false;           
            if(d.depth > 1 && d.parent){
                d.parent.sel = false;
            }
        }
