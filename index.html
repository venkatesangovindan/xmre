    // Helper functions for collapsing and expanding nodes.

    function collapse(d) {
        if (d.children) {
            d._children = d.children;
            d._children.forEach(collapse);
            d.children = null;
        }
    }

    function expand(d) {
        if (d._children) {
            d.children = d._children;
            d.children.forEach(expand);
            d._children = null;
        }
    }   
    // Toggle children function
    function toggleChildren(d) {
        // always show root node with one level
        if(!d.parent){
            return d;            
        }        
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else if (d._children) {
            d.children = d._children;
            d._children = null;
        }
        return d;
    }

                        .duration(500)
                        .style("opacity", 0);   
            })
            .on("click", loansClick);

        nodeEnter.append("svg:circle")
            .attr("r", 1e-6)
            .attr("y", "50")
            .style("fill", function(d) { return d._children ? "lightsteelblue" : d.colorFill; });
  
        // text place
         var textspan = nodeEnter.append("svg:text")
                .attr("dy", ".25em")
                .attr("text-anchor", "middle");
         var tspan1 = textspan.append('tspan');
         var tspan2 = textspan.append('tspan');
         tspan1.text(function(d) { 
             var na = Util.wordWrap(d.name, 10);
             if(d.count !='' && d.count !='n'){
                 var na = na + '('+ d.count + ') ';
             }
              return na ; })
               .attr("dy", function(d) { return (d.amount =='') ? "" : ".07em"; });
         tspan2.text(function(d) { var tex = d.currencySymbol +  d.amount; return tex ; })
                .attr("x", "0")
                .attr("dy", "20");
        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
        // node circle here
        nodeUpdate.select("circle")
            .attr("r",  function(d) {
                var rval = 30;
                switch(d.depth){
                    case 0:
                        rval = lrootr;
                        break;
                    case 1:
                        rval = llevel1r;
                        break;
                    case 2:
                    default:
                        rval = llevel2r;
                                          
                }
                return rval;
            })
            .style("fill", function(d) { return d._children ? "lightsteelblue" : d.colorFill; });

        nodeUpdate.select("text")
            .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
            .remove();

        nodeExit.select("circle")
            .attr("r", 1e-6);

        nodeExit.select("text")
            .style("fill-opacity", 1e-6);

        // Update the linksâ€¦
        var link = loansGroup.selectAll("path.link")
            .data(ltree.links(nodes), function(d) { return d.target.id; });

        // Enter any new links at the parent's previous position.
        link.enter().insert("svg:path", "g")
            .attr("class", "link")
            .attr("d", function(d) {
              var o = {x: source.x0, y: source.y0};
              return ldiagonal({source: o, target: o});
            })
          .transition()
            .duration(duration)
            .attr("d", ldiagonal);

        // Transition links to their new position.
        link.transition()
            .duration(duration)
            .attr("d", ldiagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
            .duration(duration)
            .attr("d", function(d) {
              var o = {x: source.x, y: source.y};
              return ldiagonal({source: o, target: o});
            })
            .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
          d.x0 = d.x;
          d.y0 = d.y;
        });
    }
    
    function loansCenterNode(source) {
        scale = zoom.scale();
        x = -source.x0;
        y = -source.y0;
        x = x * scale + 650;
        y = y * scale + 200;
        loansGroup.transition()
            .duration(duration)
            .attr("transform", "translate(" + x + "," + y + ")scale(" + scale + ")");
        zoom.scale(scale);

        // adjust the space between loans and properties
        propertiesGroup.transition()
            .duration(duration)
            //.attr("transform", "translate(" + (x - 300)  + "," + 200 + ")scale(" + scale + ")");
            .attr("transform", function(d) {
                var newxval = 200;
                if(x < 650){
                    newxval = 650 - x;
                    newxval = 200 - newxval;
                }
                return "translate(" + newxval  + "," + 200 + ")scale(" + scale + ")";
            });
            
      // adjust the space between loans and deals
       dealsGroup.transition()
            .duration(duration)
            .attr("transform", function(d) {
                var newxval = 950;
                if(x > 650){
                    newxval = x + 370;
                    
                }
                return "translate(" + newxval  + "," + -15 + ")scale(" + scale + ")";
            });
    }

    function loansClick(d) {
        if (d3.event.defaultPrevented) return; // click suppressed
        d = toggleChildren(d);
        loansUpdate(d);
        loansCenterNode(d);
    } 

    
        
function zoomed() {
  container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

 // document ready end   
});
